version: "3.9"

services:
  web:
    build: .
    container_name: botboard-web
    env_file: .env
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
    volumes:
      - ./:/app
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: botboard-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: botboard-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  db_data:
  redis_data:
