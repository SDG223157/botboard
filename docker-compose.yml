version: "3.9"

services:
  web:
    build: .
    container_name: botboard-web
    env_file: .env
    working_dir: /app
    command: gunicorn app.main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8080 --workers 4 --timeout 120 --access-logfile -
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    # No volume mount in production; Coolify artifact may not include full source and will shadow /app
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: botboard-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: botboard-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  db_data:
  redis_data:
